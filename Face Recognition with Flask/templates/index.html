<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>FaceScope Vision | A face recognition model</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body class="mt-2 mb-5" style="font-family: 'Montserrat', sans-serif; background-color: #1f2641">

        <div class="container">
            <nav
                class="navbar navbar-expand-lg mb-2"
                data-bs-theme="dark"
                style="background-color: #1f2641"
            >
                <div class="container-fluid">
                    <a class="navbar-brand" href="#" style="font-weight: bold">Educare</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5500/LandingPage/index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Courses</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Contact</a>
                            </li>
                        </ul>
                        <form action="">
                            <div style="display: flex; justify-content: center; align-items: center; text-align: center;" >
                                <p class="text-white" style="font-size: 1rem; justify-content:center" >Already registered ➡️</p>
                                <button class="btn btn-outline-success" type="submit"><a style="text-decoration: none; color: white;" href="/collect">Verify</a></button>
                            </div>
                        </form>
                    </div>
                </div>
            </nav>
        </div>

        <form action="/collect" method="post" enctype="multipart/form-data">
            <div class="container my-5">
                <div class="mb-3">
                    <label for="basic-url" class="form-label text-light w-25"
                        >Enter your roll number</label
                    >
                    <div class="input-group w-25">
                        <span class="input-group-text text-dark" id="basic-addon3">1-180</span>
                        <input
                            name="face_id"
                            type="text"
                            class="form-control"
                            id="basic-url"
                            aria-describedby="basic-addon3 basic-addon4"
                        />
                    </div>
                </div>
                <br>
                <div class="container">
                    <button
                        style="font-weight: 450"
                        type="submit"
                        class="btn btn-outline-info btn-lg"
                        action=""
                    >
                        Collect Face
                    </button>
                </div>
            </div>
        </form>

        {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %} {% endif %} {% endwith %}

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
