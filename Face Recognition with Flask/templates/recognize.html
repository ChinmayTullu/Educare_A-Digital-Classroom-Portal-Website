<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>FaceScope Vision | A face recognition model</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body class="mt-2 mb-5" style="font-family: 'Montserrat', sans-serif; background-color: #1f2641">

        <div class="container">
            <nav
                class="navbar navbar-expand-lg mb-2"
                data-bs-theme="dark"
                style="background-color: #1f2641"
            >
                <div class="container-fluid">
                    <a class="navbar-brand" href="#" style="font-weight: bold">Educare</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5500/LandingPage/index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Courses</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Contact</a>
                            </li>
                        </ul>
                        <button onclick="redirectToPort();" class="btn btn-outline-success" type="submit"><a target="_blank" style="text-decoration: none;">Proceed to meeting</a></button>
                    </div>    
                </div>    
            </div>
        </div>
    </nav>

    <form action="/recognize" method="post" enctype="multipart/form-data">
        <div class="container mt-5">
            <label for="subject" class="text-white">Select subject:</label>
            <select id="subject" name="subject" class="">
                <option value="physics" selected>Physics</option>
                <option value="chemistry">Chemistry</option>
                <option value="maths">Maths</option>
                <option value="biology">Biology</option>
            </select> &emsp;&emsp;&emsp;&emsp;
            <button style="font-weight:450" type="submit" class="btn btn-outline-info btn-lg">Verify Face</button>          
        </div>
    </form>

    {% with messages = get_flashed_messages() %} 
        {% if messages %} 
            {% for message in messages %}
            <div class="container">
                <p class="text-white">{{ message }}</p>
            </div>
            {% endfor %} 
        {% endif %} 
    {% endwith %}

    <style>
        /* Style the label */
        label {
            color: white;
            margin-right: 20px;
        }

        /* Style the select dropdown */
        select {
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
            color: #333;
        }
    </style>

    <script>
        function redirectToPort() {
            window.location.href = "http://127.0.0.1:9999"; // Change the port number as needed
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
